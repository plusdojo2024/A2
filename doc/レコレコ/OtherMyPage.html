<!DOCTYPE html>
<html>
    <head>
        <meat charset="UTF-8">
            <title>マイページ|レコレコ</title>
            <link rel="stylesheet" href="css/OtherMyPage.css">
            <link rel="stylesheet" type="text/css" href="css/common.css">
    </head>
    <header>
        <nav class="nav">
            <ul>
                <li>
                    <h1>レコレコ</h1>
                </li>
                <li>
                    <form action="" method="post">
                        <select name="select">
                            <option value="all">すべて</option>
                            <option value="movie">映画</option>
                            <option value="dorama">ドラマ</option>
                            <option value="anime">アニメ</option>
                            <option value="sonota1">その他（映像）</option>
                            <option value="novel">小説</option>
                            <option value="comics">マンガ</option>
                            <option value="sonota2">その他（書籍）</option>
                            <option value="game">ゲーム</option>
                        </select>
                        <input type="text" name="search" placeholder="コンテンツ名を検索・登録">
                        <input type="image" src="image/search.png" width="20px" height="20px" alt="虫眼鏡">
                    </form>
                </li>
                <li><a href=""><img src="image/post.png" width="60px" height="60px" name="post" alt="ポスト"></a></li>
                <li><a href=""><img src="image/login1.png" width="75px" height="75px" name="icon" alt="アイコン"></a></li>
            </ul>
        </nav>
    </header>
    <body id="top">
        <!-- ユーザ情報 -->
        <div class="userInfo">
            <img src="image/icon.png" alt="アイコン" width="150px" height="150px">
            <div>
                <h2>ユーザ名</h2>
                <p>
                    総レビュー件数　${count_review}件<br>
                    <button type="button" name="favorite_add" class="bt">
                        <img src="img/point_favorite.png" alt="お気に入りユーザに追加の画像">
                        <span class="bt-text">お気に入りユーザに追加</span>
                    </button>
                    <button type="button" name="direct-chat" class="bt">
                        <img src="img/point_chat.png" alt="チャットの画像">
                        <span class="bt-text"> チャットをする</span>
                    </button>
                </p>
            </div>
            <p class="introduction">
                ${introduction}
            </p>
        </div>

        <!-- タブ -->
        <div class="wrapper">
            <ul class="tab">
              <li><a href="#collectionList">コレクション</a></li>
              <li><a href="#reviewList">レビュー一覧</a></li>
            </ul>
          
              <div id="collectionList" class="area">
                <h2>コレクション</h2>
                <select name="sort">
                    <option value="sort">並び替え</option>
                    <option value="fromNew">新しい順</option>
                    <option value="fromOld">古い順</option>
                </select>
                <select name="narrowDown">
                    <option value="narrowDown">絞り込み</option>
                    <option value="all">すべて</option>
                    <option value="movie">映画</option>
                    <option value="dorama">ドラマ</option>
                    <option value="anime">アニメ</option>
                    <option value="sonota1">その他（映像）</option>
                    <option value="novel">小説</option>
                    <option value="comics">マンガ</option>
                    <option value="sonota2">その他（書籍）</option>
                    <option value="game">ゲーム</option>
                </select>
                <ul>
                    <c:forEach var="e" items="${collectionList}" >
                        <li>
                            <form name="form${e.contents_id}" action="/A2/ContentsDetailServlet" method="get">
                                <a href="javascript:form${e.contents_id}.submit()" class="">
                                    <input type="hidden" name="contens_id" value="${e.contents_id}">
                                    <img src="${e.image}" alt="コンテンツ画像"><br>
                                    ${e.contents_title}<br>
                                    ${e.contents_jenre}
                                </a>
                            </form>
                        </li>
                    </c:forEach>
                </ul>
              <!--/area--></div>
              <div id="reviewList" class="area">
                <h2>レビュー一覧</h2>
                <select name="sort">
                    <option value="sort">並び替え</option>
                    <option value="fromNew">新しい順</option>
                    <option value="fromOld">古い順</option>
                </select>
                <ul>
                    <c:forEach var="e" items="${reviewList}" >
                        <li>                          
                            <img src="${e.image}" alt="コンテンツ画像"><br>
                            ${e.created_at}<br>
                            ${e.title}<br>
                            ${e.review}<br>
                            <span>heart</span>
                            ${e.good_count}<br>
                        </li>
                    </c:forEach>
                </ul>
              <!--/area--></div>
          <!--wrapper--></div>
    <script src="js/myPage.js"></script>
    </body>
	<footer>
		<a href=#top><span class="gotop"></span></a>
		<p class="copyright">&copy; WAC</p>
	</footer>
</html>

<%@ page language="java" contentType="text/html; charset=UTF-8"

<!DOCTYPE html>

    <title>コンテンツ新規登録モーダル</title>
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <style>
        /* モーダルのスタイル */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 40%;
            height: 85%;
            border-radius: 10px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            margin-top: -10px;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .btn {
            display: block;
            margin: 10px 18px 10px 18px;
            padding: 20px 60px 20px 50px;
            width: 255px;
            color: #ffffff;
            background-color: #35AFDB;
            font-size: 1.2em;
            border-radius: 20px;
            position: absolute;
            left: 600px;
        }

        .btn:hover {
            background-color: #35AFDB;
        }

        .modal-title {
            font-size: larger;
            text-align: center;
            font-weight: bold;
        }

        input[name=content-title],
        input[name=content-title-ruby]{
            border: 1px solid #ccc;
            height: 3em;
            width: 100%;
            margin: 10px 0 10px 30px;
            background-color: #dcdcdc;
            padding: 20px;
        }

        input[name=content-title-ruby]{
            margin-top: -5px;
        }

        input[name=upload] {
            border: 1px solid #545454;
            font-size: 0.8em;
            margin: 30px 5px 0px 5px;
            padding: 10px 240px 10px 10px;
            width: 190px;
            height: 50px;
            color: #545454;
            background-color: #ffffff;
            border-radius: 10px;
        }

        #preview{
            margin:0 40px 0 60px;
        }

        .review-img{
            display: flex;
        }

        .modal-content .delete-button{
            margin: -100px 10px 65px 380px;
        }

        /*詳細登録デーブル*/
        .detail-items{
            width: 200px;
            margin: 10px 0 0 0;
            background-color: #dcdcdc;
            padding: 7px;
            text-align: center;
            position: relative;
            left: 100px;
        }

        input[name=detail-creater-input],select{
            width: 160px;
            height: 38px;
            border: 1px solid #dcdcdc;
            padding: 7px;
            position: absolute;
            left: 780px;
            margin: -15px 0 0 0;
        }

    </style>
</head>
<body>

<!-- モーダルを開くボタン -->
<button id="openModalBtn" class="btn">モーダルを開く</button>

            </div>

        </table>
    </div>
</div>

<!-- 成功画面のモーダル -->
<div id="modal2" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal('modal2')">&times;</span>
        <p>レビューを更新しました。</p>
    </div>
</div>

<script>
    // モーダルを開くボタンを取得
    var openModalBtn = document.getElementById("openModalBtn");

    // モーダルを開く関数
    openModalBtn.onclick = function() {
        openModal('modal1');
    }

    // モーダルを開く関数
    function openModal(modalId) {
        var modal = document.getElementById(modalId);
        modal.style.display = "block";
    }

    // モーダルを閉じる関数
    function closeModal(modalId) {
        var modal = document.getElementById(modalId);
        modal.style.display = "none";
    }

    // 次のモーダルを開く関数
    function openSecondModal() {
        closeModal('modal1');
        openModal('modal2');
    }

    // モーダルの外側がクリックされたときに閉じる処理
    window.onclick = function(event) {
        var modal1 = document.getElementById('modal1');
        var modal2 = document.getElementById('modal2');
        if (event.target == modal1) {
            closeModal('modal1');
        }
        if (event.target == modal2) {
            closeModal('modal2');
        }
    }

    // ファイル選択時に呼び出される関数
    function previewImage(event) {
    	 // 選択されたファイルを取得
         var selectedFile = event.target.files[0];
         // ファイルが選択されている場合
         if (selectedFile) {
             // FileReaderオブジェクトを作成
             var reader = new FileReader();
             // ファイルの読み込みが完了した時の処理を定義
             reader.onload = function(event) {
                 // プレビュー画像のsrc属性に選択されたファイルの内容を設定
                 document.getElementById('preview').src = event.target.result;
             };
             // ファイルの読み込みを実行
             reader.readAsDataURL(selectedFile);
         } else {
             // ファイルが選択されていない場合は元のアイコンを表示
             document.getElementById('preview').src = "/A2/img/icon_default.png";
         }
    }

    // 削除ボタンをクリックしたときに呼び出される関数
    function deleteItem() {
    	// 元のアイコン画像のパスを設定
        document.getElementById('preview').src = "/A2/img/icon_default.png";
        // ファイル選択のinput要素もリセットする場合は次の行を追加
        document.querySelector('input[type="file"]').value = null;

        // ページの再読み込みを防ぐ
        event.preventDefault();
    }
</script>

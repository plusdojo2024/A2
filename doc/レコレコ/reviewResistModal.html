<%@ page language="java" contentType="text/html; charset=UTF-8"
    pageEncoding="UTF-8"%>
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>レビュー投稿モーダル</title>
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <style>
        /* モーダルのスタイル */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 40%;
            height: 80%;
            border-radius: 10px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .btn {
            display: block;
            margin: 30px 18px 10px 18px;
            padding: 20px 60px 20px 50px;
            width: 255px;
            color: #ffffff;
            background-color: #35AFDB;
            font-size: 1.2em;
            border-radius: 20px;
            position: absolute;
            left: 600px;
        }

        .btn:hover {
            background-color: #35AFDB;
        }

        h6 {
            font-size: larger;
            text-align: center;
        }

        input[name=review-title]{
            border: 1px solid #ccc;
            height: 3em;
            width: 38em;
            margin: 10px 30px;
            background-color: #dcdcdc;
            padding: 20px;
        }

        input[name=upload] {
            border: 1px solid #545454;
            margin: 0px 50px 0px 60px;
            padding: 10px 180px 10px 30px;
            width: 100px;
            color: #545454;
            background-color: #ffffff;
            font-size: 1.1em;
            border-radius: 10px;
        }

        #review-detail{
            width: 100%;
            height: 150px;
            border: 1px solid #ccc;
            background-color: #dcdcdc;
            padding: 20px;
        }

        #preview{
            margin-left: 50px;
        }

        input[name=upload]{
            border: 1px solid #545454;
            width: 100px;
            color: #000000;
            background-color: #ffffff;
            font-size: 1.1em;
            border-radius: 10px;
        }

        .review-img{
            display: flex;
        }

    </style>
</head>
<body>

<!-- モーダルを開くボタン -->
<button id="openModalBtn" class="btn">モーダルを開く</button>

<!-- レビュー投稿画面のモーダル -->
<div id="modal1" class="modal">
    <div class="modal-content">
        <!--閉じるボタン-->
        <span class="close" onclick="closeModal('modal1')">&times;</span>
        <h6>レビュー投稿</h6>
        <table>
            <tr>
                <td>
                    <input type="text" name="review-title" placeholder="レビュータイトル（50文字）">
                </td>
            </tr>
            <tr>
                <td>
                    <div class="review-img">
                        <img src="img/icon_default.png"  id="preview" alt="アイコン" width="180px" height="200px">
                        <input type="file" name="upload" accept="image/*" onchange="previewImage(event)"><br>
                    </div>
                    <button class="delete-button" onclick="deleteItem()">
                        <img src="img/point_delete.png" class="delete-icon" alt="ゴミ箱"><span class="delete-text">削除</span>
                    </button>
                </td>
            </tr>
            <tr>
                <td>
                    <textarea id="review-detail" maxlength="500" rows="5" placeholder="レビュー本文（500文字以内）" required></textarea>
                 </td>
            </tr>
            <tr>
                 <td>
                <button class="btn" onclick="openSecondModal()">投稿</button>
                </td>
            </tr>
        </table>
    </div>
</div>

<!-- 次のモーダル -->
<div id="modal2" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal('modal2')">&times;</span>
        <p>次のモーダル</p>
    </div>
</div>

<script>
    // モーダルを開くボタンを取得
    var openModalBtn = document.getElementById("openModalBtn");

    // モーダルを開く関数
    openModalBtn.onclick = function() {
        openModal('modal1');
    }

    // モーダルを開く関数
    function openModal(modalId) {
        var modal = document.getElementById(modalId);
        modal.style.display = "block";
    }

    // モーダルを閉じる関数
    function closeModal(modalId) {
        var modal = document.getElementById(modalId);
        modal.style.display = "none";
    }

    // 次のモーダルを開く関数
    function openSecondModal() {
        closeModal('modal1');
        openModal('modal2');
    }

    // モーダルの外側がクリックされたときに閉じる処理
    window.onclick = function(event) {
        var modal1 = document.getElementById('modal1');
        var modal2 = document.getElementById('modal2');
        if (event.target == modal1) {
            closeModal('modal1');
        }
        if (event.target == modal2) {
            closeModal('modal2');
        }
    }
</script>

</body>
</html>

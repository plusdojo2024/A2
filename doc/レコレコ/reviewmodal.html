<%@ page language="java" contentType="text/html; charset=UTF-8"
    pageEncoding="UTF-8"%>
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/reviewmodal.css">
    <meta charset="UTF-8">
    <title>レビューモーダル</title>
    <style>
        /* モーダルのスタイル */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            height: 80%;
            border-radius: 13px;
            box-shadow: 3px 4px 4px rgba(0, 0, 0, 0.25);
            margin-top: 125px;
            margin-bottom: 125px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .btn {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<!-- モーダルを開くボタン -->
<button id="openModalBtn" class="btn">レビュー</button>

<!-- 最初のモーダル -->
<div id="modal1" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal('modal1')">&times;</span>
        <div class="flex">
            <figure class="image"><img src="image/icon.png" alt=""></figure>
            <div class="right">
              <p class="dya">06/06 23:56 投稿</p>
              <p class="name">樋口さん</p>
              <p class="title">HUNTER HUNTER</p>
            </div>
          </div>
          レビュー本文<br>
          レビュー本文<br>
          レビュー本文<br>
          レビュー本文<br>
          レビュー本文<br>
          レビュー本文<br>
          レビュー本文<br>
        </div>
    </div>

<script>
    // モーダルを開くボタンを取得
    var openModalBtn = document.getElementById("openModalBtn");

    // モーダルを開く関数
    openModalBtn.onclick = function() {
        openModal('modal1');
    }

    // モーダルを開く関数
    function openModal(modalId) {
        var modal = document.getElementById(modalId);
        modal.style.display = "block";
    }

    // モーダルを閉じる関数
    function closeModal(modalId) {
        var modal = document.getElementById(modalId);
        modal.style.display = "none";
    }

    // モーダルの外側がクリックされたときに閉じる処理
    window.onclick = function(event) {
        var modal1 = document.getElementById('modal1');
        var modal2 = document.getElementById('modal2');
        if (event.target == modal1) {
            closeModal('modal1');
        }
    }
</script>

</body>
</html>
